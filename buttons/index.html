    <body> 
        <main> 
            <h1>Button Styling &mdash; Callie Samton</h1>
        </main>
        <div class="button_container">
            <a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
        </div>

        <div class="button_container">
            <a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
        </div>

        <div class="button_container">

        </div>

        </div>

        <div class = "button_container">
            <a href = "https://www.nbc.com/the-tonight-show" target = "_blank" id = "btn_thetonightshow">The Tonight Show</a>
        </div>

        <div class = "button_container">
            <a href = "https://www.apple.com" target = "_blank" id = "btn_apple"><i class="fab fa-apple"></i></a>
        </div>

        <div class = "button_container">
            <a href = "https://sardellastl.com" target = "_blank" id = "btn_sardella">Sardella</a>
